{% extends 'base.html' %}
{% load static %}

{% block title %}{{ user.name }} - ユーザー詳細{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'events/css/user_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="user-header">
        <h1>{{ user.name }}</h1>
        <div class="user-actions">
            <a href="{% url 'user_edit' user.id %}" class="btn btn-primary">編集</a>
            <a href="{% url 'user_confirm_delete' user.id %}" class="btn btn-danger">削除</a>
            <a href="#" onclick="goBack()" class="btn btn-secondary">戻る</a>
        </div>
    </div>

    <div class="user-details">
        <div class="detail-card">
            <div class="detail-header">
                <h2>基本情報</h2>
            </div>
            <div class="detail-content">
                <div class="detail-row">
                    <span class="detail-label">背番号:</span>
                    <span class="detail-value">{{ user.jersey_number }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">年齢:</span>
                    <span class="detail-value">{{ user.age }}歳</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">ポジション:</span>
                    <span class="detail-value">{{ user.get_positions_display }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function goBack() {
    // 前のページのURLを取得
    const referrer = document.referrer;
    
    // 前のページがない場合や、同じサイトのページでない場合はデフォルトのページに戻る
    if (!referrer || !referrer.includes(window.location.origin)) {
        window.location.href = "{% url 'user_list' %}";
        return;
    }
    
    // 前のページのパスを取得
    const referrerPath = new URL(referrer).pathname;
    
    // 特定のページからの遷移の場合は適切な戻り先を設定
    if (referrerPath.includes('/users/')) {
        window.location.href = "{% url 'user_list' %}";
    } else {
        // その他の場合は前のページに戻る
        window.history.back();
    }
}
</script>
{% endblock %}
