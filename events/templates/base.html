<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="ja">
    <meta name="language" content="ja">
    <meta name="google" content="notranslate">
    <title>{% block title %}活動スケジュール{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ヘッダー -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-icon">
                    <!-- アイコンは後で指定 -->
                    <span class="icon-placeholder">⚽</span>
                </div>
            </div>
            
            <!-- ハンバーガーメニューボタン -->
            <button class="hamburger-menu" id="hamburgerMenu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- デスクトップナビゲーション -->
            <nav class="header-nav desktop-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{% url 'event_list' %}" class="nav-link {% if request.resolver_match.url_name == 'event_list' %}active{% endif %}">
                            カレンダー
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'event_list_view' %}" class="nav-link {% if request.resolver_match.url_name == 'event_list_view' %}active{% endif %}">
                            イベント一覧
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user_list' %}" class="nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}">
                            ユーザー
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- モバイルナビゲーション -->
            <nav class="mobile-nav" id="mobileNav">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item">
                        <a href="{% url 'event_list' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'event_list' %}active{% endif %}">
                            カレンダー
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="{% url 'event_list_view' %}" class="mobile-nav-link {% if request.resolver_match.url_name == 'event_list_view' %}active{% endif %}">
                            イベント一覧
                        </a>
                    </li>
                    <li class="mobile-nav-item">
                        <a href="{% url 'user_list' %}" class="mobile-nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}">
                            ユーザー
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
    
    <!-- ハンバーガーメニューのJavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileNav = document.getElementById('mobileNav');
        
        if (hamburgerMenu && mobileNav) {
            hamburgerMenu.addEventListener('click', function() {
                // ハンバーガーメニューのアニメーション
                this.classList.toggle('active');
                
                // モバイルナビゲーションの表示/非表示
                mobileNav.classList.toggle('active');
            });
            
            // モバイルナビゲーションのリンクをクリックしたらメニューを閉じる
            const mobileNavLinks = mobileNav.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    hamburgerMenu.classList.remove('active');
                    mobileNav.classList.remove('active');
                });
            });
            
            // メニュー外をクリックしたらメニューを閉じる
            document.addEventListener('click', function(event) {
                if (!hamburgerMenu.contains(event.target) && !mobileNav.contains(event.target)) {
                    hamburgerMenu.classList.remove('active');
                    mobileNav.classList.remove('active');
                }
            });
        }
    });
    </script>
</body>
</html>
