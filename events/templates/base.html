<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="ja">
    <meta name="language" content="ja">
    <meta name="google" content="notranslate">
    <title>{% block title %}活動スケジュール{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'events/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ヘッダー -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-icon">
                    <!-- アイコンは後で指定 -->
                    <span class="icon-placeholder">⚽</span>
                </div>
            </div>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{% url 'event_list' %}" class="nav-link {% if request.resolver_match.url_name == 'event_list' %}active{% endif %}">
                            スケジュール
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user_list' %}" class="nav-link {% if 'user' in request.resolver_match.url_name %}active{% endif %}">
                            ユーザー
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
